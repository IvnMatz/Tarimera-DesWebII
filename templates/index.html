<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navS.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/indexS.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon.png') }}" type="image/x-icon">
</head>
<body>
    
        {% include 'navbar.html' %}

        <div class="content" id="content">
            <div class="prI">
                <img src="{{ url_for('static', filename='img/Tarima.png') }}" class="imgf">
            </div>
            <div class="prT">
                <h1> Venta de</h1>
                <h1> tarimas de</h1>
                <h1>alta calidad </h1>
                <a href="#contact"> Contactanos </a>
            </div>
        </div>

        <div class="ProdL" id="products">
            <div class="products">
                <h3 id="t"> Productos Destacados </h3>
                {% if products %}
                    {% for product in products %}
                        <a href="http://localhost:5000/product/{{ product[0] }}">
                            <div class="product">
                                <img src="{{ url_for('static', filename='Uploaded_img/' + product[0]|string + '.png') }}">
                                <h3> {{ product[1] }} </h3>
                                <p> $ {{ product[2] }} </p>
                            </div>
                        </a>
                    {% endfor %}
                {% else %}
                    <h3> Aún no hay productos </h3>
                {% endif %}
            </div>
        </div>
        

        <div class="contact" id="contact">
            <h2> Contactanos </h2>
            <form>
                <div class="firstR">
                <input type="text" placeholder="Nombre" name="name">
                <input type="text" placeholder="Email" name="mail">
                </div>
                <div class="secondR">
                <input type="text" placeholder="Empresa" name="enterprise">
                <input type="tel" placeholder="Telefono" name="tel">
                </div>
                <textarea type="text" placeholder="Mensaje" name="message"></textarea>
                <button type="submit" > Enviar </button>
            </form>
        </div>
            
        <script src="{{ url_for('static', filename='js/Loading.js') }}"></script>
        
</body>
</html>
